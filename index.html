<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Application & To-Do List</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS Styles -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">
            <center>CRUD Application With Local Storage</center>
        </h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name:</label>
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      id="name"
                      placeholder="Enter Name"
                    />
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="age">Age:</label>
                    <input
                      type="number"
                      name="age"
                      class="form-control"
                      id="age"
                      placeholder="Enter Age"
                    />
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="address">Address:</label>
                    <input
                      type="text"
                      name="address"
                      class="form-control"
                      id="address"
                      placeholder="Enter Address"
                    />
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email:</label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter Email"
                    />
                </div>

                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
                    <button class="btn btn-primary" id="Update">Update</button>
                </div>
            </div>
        </div>
        <hr />
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <!-- To-Do List Section -->
        <div class="mt-5">
            <h3>To-Do List</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="todoInput" placeholder="Enter a new task" />
                <button class="btn btn-primary" onclick="addTodo()">Add Task</button>
            </div>
            <ul class="list-group" id="todoList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
